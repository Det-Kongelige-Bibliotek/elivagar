elivagar:
  ebook_output_dir: tempDir/packaged_books
  audio_output_dir: tempDir/packaged_audio
  ebook_orig_dir: /path/to/book/files/
  audio_orig_dir: /path/to/audio/files/
  license_key: LICENSE_KEY
  characterization_script: src/main/resources/bin/run_fits.sh
  xslt_dir: scripts
  statistics_dir: tempDir/statistic
  ebook_formats:
    - pdf
    - epub
  audio_formats:
    - mp3
  aleph: 
    aleph_url: $ALEPH_URL
    aleph_base: $ALEPH_BASE
    temp_dir: tempDir/aleph
  transfer:
    ingest_path: /transfer/path/root/ingest/
    update_content_path: /transfer/path/root/content/
    update_metadata_path: /transfer/path/root/metadata/
    retain_create_date: -1
    retain_modify_date: -1
    retain_pub_date: -1
    required_formats:
      - fits.xml
      - mods.xml

