elivagar:
  ebook_output_dir: tempDir/packaged_books
  audio_output_dir: tempDir/packaged_audio
  ebook_orig_dir: tempDir/downloaded_book_files
  audio_orig_dir: tempDir/downloaded_audio_files
  license_key: DO_NOT_PUT_LICENSE_IN_GITHUB_FILE
  characterization_script: src/main/resources/bin/run_fits.sh
  xslt_dir: tempDir/scripts
  statistic_dir: tempDir/statistic
  ebook_formats:
    - pdf
    - epub
  audio_formats:
    - mp3
  aleph: 
    aleph_url: $ALEPH_URL
    aleph_base: $ALEPH_BASE
    temp_dir: tempDir/aleph
  transfer:
    ingest_path: tempDir/transfer/ingest
    update_content_path: tempDir/transfer/content/
    update_metadata_path: tempDir/transfer/metadata/
    retain_create_date: -1
    retain_modify_date: -1
    retain_pub_date: -1
    required_formats:
      - fits.xml
      - mods.xml

