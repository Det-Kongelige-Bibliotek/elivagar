elivagar:
  ebook_output_dir: tempDir/packaged_books
  audio_output_dir: tempDir/packaged_audio
  ebook_orig_dir: tempDir/downloaded_book_files
  audio_orig_dir: tempDir/downloaded_audio_files
  license_key: DO_NOT_PUT_LICENSE_IN_GITHUB_FILE
  characterization_script: src/main/resources/bin/run_fits.sh
  xslt_dir: tempDir/scripts
  statistics_dir: tempDir/statistic
  ebook_formats:
    - pdf
    - epub
  audio_formats:
    - mp3
  aleph: 
    aleph_url: $ALEPH_URL
    aleph_base: $ALEPH_BASE
    temp_dir: tempDir/aleph
  alma:
    sru_base: https://kbdk-kgl.alma.exlibrisgroup.com/view/sru/45KBDK_KGL?
    fixed_params: version=1.2&operation=searchRetrieve&startRecord=0&maximumRecords=10
  transfer:
    ingest_ebook_path: tempDir/transfer/ebook/ingest
    update_ebook_content_path: tempDir/transfer/ebook/content/
    update_ebook_metadata_path: tempDir/transfer/ebook/metadata/
    ingest_audio_path: tempDir/transfer/audio/ingest
    update_audio_content_path: tempDir/transfer/audio/content/
    update_audio_metadata_path: tempDir/transfer/audio/metadata/
    retain_create_date: -1
    retain_modify_date: -1
    retain_pub_date: -1
    required_formats:
      - fits.xml
      - mods.xml

